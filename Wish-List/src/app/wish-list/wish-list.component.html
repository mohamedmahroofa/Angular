<div *ngIf="wishes.length === 0; else showItems">
  There are no wishes currently.
</div>

<ng-template #showItems>
  <ul class="wish-list">
    <app-wish-list-item
      *ngFor="let wish of wishes"
      [wishText]="wish.wishText"
      [(fulfilled)]="wish.isComplete"
    ></app-wish-list-item>
  </ul>
</ng-template>
