<div class="container">
  <form class="row mt-3 gx-3 gy-2 align-items-center justify-content-center">
    <div class="col-sm-6">
      <label for="specificSizeInputName" class="visually-hidden">Wish</label>
      <input
        type="text"
        name="new-wish-text"
        class="form-control"
        [(ngModel)]="newWishText"
      />
    </div>
    <div class="col-auto">
      <button
        type="submit"
        class="btn btn-primary"
        (click)="$event.preventDefault(); addNewWish()"
      >
        Add Wish
      </button>
    </div>
  </form>

  <div class="row mt-3">
    <div class="col-sm-2">
      <select class="form-select"
      [(ngModel)]="fileredList"
      >
        <option value="0">All</option>
        <option value="1">Unfulfilled</option>
        <option value="2">Fulfilled</option>
      </select>
    </div>
  </div>

  <div class="row mt-3">
    <div *ngIf="visibleItems.length === 0; else showItems">
      There are no wishes currently.
    </div>

    <ng-template #showItems>
      <ul class="wish-list">
        <li *ngFor="let item of visibleItems; index as i">
          <div class="form-check">
            <label class="form-check-label">
              <input
                type="checkbox"
                class="checkbox"
                [checked]="item.isComplete"
                [attr.data-index]="i"
                (click)="toggleItem(item)"
              />
              {{ item.wishText }}
            </label>
          </div>
        </li>
      </ul>
    </ng-template>
  </div>
</div>
